<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCrearItem" data-bs-whatever="@mdo">Crear item</button>
<app-add-item></app-add-item>
<div class="card">
  <div class="card-header">
    Todo list
  </div>
  <ul class="list-group list-group-flush">
    <app-item
      *ngFor="let item of items"
      [item]="item"
      (deleteItem)="deleteItem($event)">
    </app-item>
  </ul>
</div>
